<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de CPF</title>
    <script defer src="testejs.js"></script>
</head>
<body>
    <form id="form-cpf" onsubmit="VerificaCpf(event)">
        <label for="cpf">Digite o CPF a ser verificado: </label>
        <input id="cpf" name="cpf" type="text" minlength="11" maxlength="11" required>
        <br>
        <button type="submit">Verificar</button>
    </form>
</body>
</html>
